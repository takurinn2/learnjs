<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        
        /* body{
            font-size: 12px;
        } */
        /* 
            样式的继承，为一个元素设置的样式，会应用到后代元素

            继承设计方便开发

            注意：并不是所有样式都会被继承
                比如 背景相关的，布局相关等的样式都不会被继承
        */

        p{
            color: red;
            background-color: orange;
        }

        div{
            color: seagreen;
        }
    </style>
</head>
<body>

    <p>
        我是一个p元素
        <br>
        <br>
        <span>我是p元素中的span</span>

    </p>
    
    <span>这个是p元素外的span元素</span>

    <div>
        
        我是div中

        <span>
            我是div中的span元素
            <em>我是span中的em</em>
        </span>

    </div>
</body>
</html>
