<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* 
            [属性名]选择含有指定属性的元素
            [属性名=属性值]选择含有指定属性和属性值的元素
            [属性名^=属性值]选择属性值以指定值开头的元素
            [属性名$=属性值]选择属性值以指定值结尾的元素
            [属性名*=属性值]选择属性值中含有某值的元素的元素
        */
        /* p[title]{} */
        /* p[title=abc]{} */
        /* p[title^=abc]{} */
        /* p[title$=abc]{} */
        /* p[title*=abc]{} */
    </style>
</head>
<body>
    <p title="abc">标题</h1>
    <p title="abcdef"></p>
    <p title="helloabc"></p>
    <p title="yybcyyy"></p>
    <p>123</p>
    <p>456</p>
    <p>789</p>
</body>
</html>
