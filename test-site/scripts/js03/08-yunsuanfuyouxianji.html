<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符的优先级</title>
    <script>

        /* 
            , 运算符
                使用 , 可以分割多个语句，一般可以在声明多个变量时使用，

        */
        var a , b , c;
        /*
            运算的优先级
                比如：先乘除后加减
                    优先级越高越优先计算，
                    优先级相同则顺序计算
        */

        /*
            与的优先级比或高
        */
        var result = 1 + 2 * 3;
        var result = 1 || 2 && 3;
       

    </script>
</head>
<body>
    
</body>
</html>
