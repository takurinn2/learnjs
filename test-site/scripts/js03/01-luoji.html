                &&  与

                            - 全真为真，有假为假

                            - 有真为真，全假为假
                            JS中的“或”属于短路的“或”
                                只要第一个值时true，则不会检查第二个值
                !   非

                        对一个布尔值(boolean)进行取反

                        对一个值进行两次取反，不会变化
                    - 对非布尔值进行运算，则会将其转换为布尔值，然后取反
                        所以可以利用该特点，将一个其他数据类型转化为布尔值
                        对一个任意数据类型去两次反就可以转化为布尔值
