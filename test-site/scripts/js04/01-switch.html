<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支语句</title>
    <script>

        /*
            条件分支语句也叫做switch语句
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        case 表达式:
                            语句...
                            break;
                        default:
                            语句...
                            break;
                            ......
                    }

                    执行流程：
                        switch...case...语句
                        在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
                            如果比较结果为true，则从当前case处开始执行代码
                                当前case后的所有的代码都会执行
                                case后面要跟break语句，防止后面case被错误执行
                            如果比较结果为false，则继续向下比较
                            如果所有的比较结果都为false，则只执行defalut后的语句

            switch语句和if语句的功能实际上有重复的，使用是根据习惯性选择，swtich性能好一点。

        */

        //根据num的值，输出对应的中文
        var num = 1;
        /*
        if (num == 1){
            console.log("壹")
        }
        else if(num == 2){
            console.log("贰")
        }
        else if(num == 3){
            console.log("叁")
        }
        */
        
        num = "a";

        switch(num){
            case 1:
                console.log("壹");
                break;//使用break退出switch语句
            case 2:
                console.log("贰");
                break;
            case 3:
                console.log("叁");
                break;
            default:
                console.log("非法数字");
                break;
        }

    </script>
