    <title>for循环</title>
    <script>

        /*
            for语句，也是一个循环语句，也叫for循环
                for循环中，为我们提供了三个表达式的位置
                    1.初始化表达式
                    2.条件表达式
                    3.更新表达式

                for循环的语法：
                    for(初始化表达式;条件表达式;更新表达式){
                        语句...
                    }

                    for循环执行流程
                        1.先执行初始化表达式，初始化变量(初始化表达式只会执行一次)
                        2.执行条件表达式，判断是否执行循环
                            如果为true，执行循环    3.执行语句
                            如果为false，终止循环
                        4.执行更新表达式完毕，继续重复2
        */

        //创建一个执行10次的while循环
        /*var i = 0;
        while(i < 10){
            console.log(i++);
        }*/

        /*
        for(var i = 0;i < 10;i++){
            console.log(i)
        }
        */

        //for循环三个部分都可以省略
        // var i = 0;
        // for(;i<10;){
        //     alert(i++);
        // }

        //for循环不写任何表达式，此时循环是死循环
        for(;;){
            alert("hello");
        }


    </script>
