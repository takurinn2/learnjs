<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <script type="text/javascript">

        // JS单行注释

        /*

            多行注释
            多行

        */

        alert("hello");
        console.log("hello");//该页面对控制台起作用
        document.write("hello");//该语句对页面起作用
        /*
            1.JS里面严格区分大小写
            2.JS里面每一条语句以分号(;)结尾
                - 如果不写分号，浏览器会自动添加，但是会消耗系统资源
                    而且有时候会加错分号
            3.JS中会忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化


        */

    </script>
</head>

</body>
</html>
