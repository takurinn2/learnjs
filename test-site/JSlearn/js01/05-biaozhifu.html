<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标志符</title>
    <script>

        /*
            标识符
                - 在JS中所有的可以由我们自主命名的都可以成为是标识符
                - 例如：变量名、函数名、属性名都属于标识符
                - 命名一个标识符时需要遵守规则
                    1.标识符可以含有字母、数字、_、$
                    2.标识符不能以数字开头
                    3.标识符不能是ES中的关键字或保留字
                    4.标识符一般都采用驼峰命名法
                        - 首字母小写，每个单词的开头字母大写，其余字母小写
                            helloWorld     xxxYyyZzz

            - JS底层保存标识符是采用的Unicode编码，
                所以理论上讲所有的utf-8中
        */

        // var abc$22_2 = 123;
        // var if = 123;
        // var helloWorld = 123;
        // var 我是一个变量 = 22020     这么用会很傻逼

        console.log("我是一个变量")

    </script>
