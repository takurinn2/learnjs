    <title>循环语句</title>
    <script>

        /*
            向页面输出连续的数字
        */
        
        // var n = 1;
        // document.write(n++ +"<br>");
        // document.write(n++ +"<br>");
        // document.write(n++ +"<br>");
        
        /*
            循环语句
                while循环(直到)
                    语法：
                        while(条件表达式){
                            语句...
                        }
                    
                        while语句执行时
                            先对条件表达式判断，
                                如果值为true，则执行循环体，
                                    循环体执行后，继续对表达式进行判断
                                    如果值为true，则继续执行循环体，以此类推
                                如果值为flase，则终止循环

                do...while循环
                    语法：
                        do{
                            语句...
                        }while(条件表达式)

                        执行流程：
                            do...while语句在执行时，会先执行循环体，
                                循环体执行完成后，再对while后的条件表达式进行判断，
                                如果结果为true，则继续执行循环体，执行完毕继续以此类推
                                如果结果为false，则终止循环

                        do...while可以保证循环体至少执行一次，while则不行
                        
        */
        var n = 1;

        //条件表达式为true时，死循环，循环不会停止
        /*
        while(true){
            alert(n++);
           
            if(n == 10){
               break;
            } //退出循环
        }
        */

        //创建一个循环，三个步骤

        //1.创建初始化一个变量
        var i = 1;

       //2.在循环中设置一个条件表达式
        while(i <= 100){
            //3.定义一个更新表达式，每次更新初始化变量
            document.write(i++ + "<br>");

        }

        do{
            document.write(i++ +"<br />");
        }while(i <= 10);

    </script>
</head>
