<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符2</title>
    <script>

        /* 
            && || 非布尔值的情况
                - 对于非布尔值进行与或运算时，
                    会将其转换为布尔值，然后再运算，并且返回原值
        */

        //如果两个值都为true，则返回后边的
        var result = 5 && 7;    //输出7
        //如果有false，则返回靠前的false
        result = 0 && 2;    //输出0

        result = NaN && 0   //输出NaN
                                        //总结 与运算遇到false才返回
                    
        result = 3 || 2;    //输出3
        result = 2 || NaN;  //输出2
        result = 5 || 0;    //输出5
        result = NaN || 0   //输出0
        result = "" || "hello"; //输出hello
                                        //总结 或运算遇到true才返回
        console.log("result = " + result);

    </script>
</head>

</body>
</html>
