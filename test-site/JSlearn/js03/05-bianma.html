<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode编码</title>
    <script>

        /* 
            在字符串中使用转义字符输入Unicode编码
            \u四位编码
        */
        console.log("\u2620");
    </script>
</head>
<body>
    
    <!-- 
        在网页中使用Unicode编码
        &#编码; 这里的编码需要的是十进制，一般的Unicode编码是16进制
     -->
     <h1 style="font-size: 100px;">&#9760;</h1>
     <h1 style="font-size: 100px;">&#9756;</h1>

</body>
</html>
