<html lang="en">
<head>

    <title>流程控制语句if</title>
    <script>

        /*
            流程控制语句
                - JS中的程序是从上到下执行的
                - 通过流程控制语句可以控制程序执行流程
                    使程序可以根据一定的条件来执行
                - 语句的分类：
                    1.条件判断语句
                    2.条件分支语句
                    2.循环语句


            条件判断语句：
                - 使用条件判断语句可以在执行某个语句之前进行判断，
                    如果条件成立才会执行语句，条件不成立则语句不执行    
                - if语句
                    语法一：
                        if(条件表达式){
                            语句
                        }
                            
                        if语句执行时，会先对条件表达式进行求值判断，
                        如果条件表达式的值为true，则执行if后的语句，
                        如果条件表达式的值为flase，则不执行if后的语句。
                            if语句只能控制其后代码块的语句
                            if语句后面的代码块不是必须的，但是开发中必须要

                    语法二：
                        if(条件表达式){
                            语句
                        }
                        else{
                            语句
                        }

                        if...else...语句
                            当该语句执行时，会先对if后的条件表达式进行求值判断
                                如果该值为true，执行if后的语句
                                如果该值为flase，则执行else后的语句

                    语法三：
                        if(条件表达式){
                            语句
                        }
                        else if(条件表达式){
                            语句
                        }
                        else if{条件表达式}{
                            语句
                        }
                        else{
                            语句
                        }

                        if...else if...else
                            当该语句执行时，会从上到下依次对条件表达式进行求值判断
                            如果值为true，则执行当前语句
                            如果值为false，则继续向下判断。
                            如果所以条件都不满足，则执行最后的else语句
                            该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
        */

        var age = 70;
        // if(age >= 60){
        //     alert("你已经退休了");
        // }
        // else{
        //     alert("你还没退休");
        // }

        /*

            alert("大于等于60");

        if(age > 17 && age <= 60){
            alert("你已经成年了");
        }
        else if(age > 60){
            alert("大于60了");
        }
        else{
            alert("???");
        }

    </script>
