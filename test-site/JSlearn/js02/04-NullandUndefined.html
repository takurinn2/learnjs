<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null和Undefined</title>
    <script>

        /* 
            Null类型的值就只有null
                null这个值专门用来表示一个为空的对象
                使用typeof 检查一个null值时，会返回object

            Undefined(未定义)类型的值只有一个undefined
                声明一个变量，但是并不给变量赋值时，它的值就是undefined
                使用typeof检查一个undefined也会返还undefined
        */
       var a = null;
       var b = undefined
       console.log(typeof a);
       console.log(typeof b);
       

    </script>
</head>
<body>
    
</body>
</html>
