<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将其他的数据类型转换为Number</title>
    <script>

        /* 
            将其他的数据类型转换为Number
                转换方式一：
                    使用Number()函数
                        - 字符串 --> 数字
                            1.如果是纯数字的字符串，则直接将其转换为数字
                            2.如果字符串中有非数字的内容，则转换为NaN
                            3.如果字符串中是一个空串，则转换为0
                        - 布尔 --> 数字
                            ture 转换成 1
                            false 转换成 0
                        - Null --> 数字 0
                        - undefined --> 数字 NaN

                转换方式二：
                    - 这种方式专门用来对付字符串
                    - parseInt() 把一个字符串转换为一个整数
                    - parseFloat() 把一个字符串转换为一个浮点数
        */
       var a = "123aacc";
       a = "    ";

       //调用Number()函数来将a转换为Number类型
        a = Number(a);

        a = false;

        a = null;

        a = undefined;
        // var b = Number(a)
        
        a = "123px456";
        var b = parseInt(a);//parseInt()取出字符串有效的整数然后转换为Number
        
        a = "123.456px";
        b = parseFloat(a);//parseFloat()可以取出小数

        a = true;
        b = parseInt(a);//对非String使用parseInt()或者parseFloat()会先转换为String，然后再操作

        a = 128.231213;
        b = parseInt(a);//可以用这种方法取整
        

        console.log(typeof a);
        console.log(a);
        console.log(typeof b);
        console.log(b);

    </script>
</head>
<body>
    
</body>
</html>
