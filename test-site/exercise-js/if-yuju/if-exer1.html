<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if练习1</title>
    <script>

        /*
            prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
                用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
                该字符串将会作为提示框的提示文字

                用户输入的内容会将作为函数的返回值返回，可以定义一个变量来接受该内容
        */

        while(true){
            var score = prompt("请输入小明的成绩：");
            if(score >=0 && score <= 100){
                break;
            }

            alert("请输入有效数字");
        }

        

        if(score > 100 || score < 0 || isNaN(score)){
            alert("拉出去毙了");
        }
        else{
            if(score < 60){
                alert("一顿打");
            }
            else if(score < 80){
                alert("书");
            }
            else if(score < 100){
                alert("手机");
            }
            else if(score == 100){
                alert("一辆车");
            }
            else{
                alert("一顿打");
            }
        }
    </script>
</head>

</body>
</html>
